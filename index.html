<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Gate app</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Spark Gate app</h1>
    <button onclick="openMemoryGame()">Memory Cards Game</button>
    <button onclick="openSnakeGame()">Snake Game</button>

    <script>
        function openMemoryGame() {
            window.location.href = 'games/memory/memory.html';
        }

        function openSnakeGame() {
            window.location.href = 'games/snake/snake.html';
        }
    </script>
</body>
</html>
